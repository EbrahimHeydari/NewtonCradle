<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton Cradle</title>
</head>

<body>
  <div class="container">
    <img src="image/cradle.png" class="cradle">
    <img src="image/part.png" alt="part" class="part one">
    <img src="image/part.png" alt="part" class="part two">
  </div>
  <div class="box">
    <button onclick="start(this)">
      <img src="image/play.svg" class="click">
    </button>
  </div>

  <script>
    var one = document.images[1]
    var two = document.images[2]
    var click = document.querySelector('.click')

    function start(button) {
      one.classList.toggle('first')
      two.classList.toggle('second')

      if (click.getAttribute('src') == 'image/play.svg')
        click.src = 'image/pause.svg'
      else
        click.src = 'image/play.svg'

    }
  </script>
</body>

</html>
